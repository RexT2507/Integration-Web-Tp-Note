

<div [@routeAnimations]="prepareRoute(Outlet)" class="content-parent">

  <div class="sidebar" #elem>

    <div>
      <img class="rabbit-logo" src="../assets/logoRabbit@2x.png">
    </div>


    <div>
      <img src="../assets/panier.png">
    </div>

    <div>
      <div class="vector-line">
      </div>
    </div>

    <div  (click)="toggleMenuCollapse()">
      <img  *ngIf="isMenuCollapsed" class="pending-logo" src="../assets/hamburger.png">
      <span *ngIf="!isMenuCollapsed">X</span>
    </div>

    <div>
      <div class="vector-line">

      </div>

    </div>

    <div>
      <img src="../assets/search.png">
    </div>

    <div>
      <h3 class="sidebar-org"><span>orga</span>bits</h3>
    </div>

  </div>


  <div class="collapse-menu" [ngClass]="{collapsed: isMenuCollapsed}">

  </div>

  <div class="content" >
    <router-outlet #Outlet=outlet></router-outlet>
  </div>

</div>
